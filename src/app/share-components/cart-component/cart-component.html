<div class="div-carrito">
    <mat-list>
        @for (item of carritoCompleto; track item.producto.id) {
            <mat-list-item class="cart-item">
                <div class="producto-info">
                    <h4>{{ item.producto.nombre }}</h4>
                    <p>Precio unitario: {{ item.producto.precio | currency:'ARS' }}</p>
                </div>
                <div class="input-container">
                    <label for="unidades">Unidades</label>
                    <input
                            id="unidades"
                            type="number"
                            min="0"
                            [(ngModel)]="item.unidades"
                            (ngModelChange)="actualizarYSincronizar()"
                    />
                </div>
                <div>
                    <button (click)="cancelarCompra(item)">
                        Quitar producto
                    </button>
                    <div class="precio-total">
                        Valor: {{ (item.producto.precio * item.unidades) | currency:'ARS' }}
                    </div>
                </div>
            </mat-list-item>
        }
    </mat-list>

    <div class="precio-total-2">
        <button
                mat-raised-button color="primary"
                (click)="productosService.verCarrito = false"
        >
            Cerrar
        </button>
        <p style="pointer-events: none">
            Total: {{ (totalCompra) | currency:'ARS' }}
        </p>
        <button
                mat-raised-button color="primary"
                (click)="comprar()"
        >
            Comprar
        </button>
    </div>







</div>
